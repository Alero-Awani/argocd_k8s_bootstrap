apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-sigs/external-dns.git
    targetRevision: "9251e55"
    path: charts/external-dns
    helm:
      valueFiles:
        - ../values.yaml
      values: |
        sources:
        - ingress
        - service
        - istio-gateway
        - istio-virtualservice
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: {{ .Values.externalDNS.iamRole }}
        domainFilters:
          - {{ .Values.externalDNS.domain }}
        txtOwnerId: {{ .Values.externalDNS.txtOwnerID }}

  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true